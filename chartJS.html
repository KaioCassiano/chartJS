<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body style="display: flex;">
    <div>
        <canvas id="grafico1" style='position: relative; height: 40vh; width: 40vw;'></canvas>
    </div>

    <div>
        <canvas id="grafico2"  style='position: relative; height: 40vh; width: 40vw;'></canvas>
    </div>
</body>
<script>
    const labels1 = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data1 = {
        labels: labels1,
        datasets: [
            {
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(66, 144, 245)',
            borderColor: 'rgb(66, 144, 245)',
            data: [80, 82, 80, 85, 80, 83]
        }
    ]
    };


    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [
            {
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(66, 144, 245)',
            borderColor: 'rgb(66, 144, 245)',
            data: [90, 89, 93, 87, 88, 82]
        }
    ]
    };

    const config = {
        type: 'line',
        data: data1,
        options: {}  
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {  scales: {
                y: {
                    beginAtZero: true,
                    min: 0, 
                    max: 100, 
                    ticks: {
                        stepSize: 10 
                    }
                }
            }
        }  
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('grafico1'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('grafico2'),
        config2
    );
</script>
</html>
